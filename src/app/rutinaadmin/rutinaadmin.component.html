<h1 style="text-align: center;" class="mt-5">Administrador de rutinas</h1>
<hr>
<div class="container mt-5" style="width: 40%;">
          <mat-tab-group animationDuration="0ms">
            <mat-tab label="Agregar">
              <form (ngSubmit)="agregar()">
              <input type="text" placeholder="ingrese nombre" name="name" class="form-control" [(ngModel)]="item.name">
              <input type="text" placeholder="ingrese el musculo" name="musculo" class="form-control" [(ngModel)]="item.musculo">
              <input type="text" placeholder="ingrese rutina" name="rutina" class="form-control" [(ngModel)]="item.rutina">
              <input list="tipo" placeholder="ingrese el tipo" name="tipo" class="form-control" [(ngModel)]="item.tipo">
              <datalist id="tipo">
                <option value="isometrico">
                <option value="isotonico">
                <option value="auxotonico">
              </datalist>
              <button class="btn btn-warning mt-3" type="submit">agregar</button>
            </form>
          </mat-tab>
            <mat-tab label="Second">Content 2</mat-tab>
            <mat-tab label="Third">Content 3</mat-tab>
          </mat-tab-group>
</div>

<app-footer></app-footer>
