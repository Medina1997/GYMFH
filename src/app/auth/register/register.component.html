<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTRATE</h1>


                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" id="password2" class="form-control" formControlName="password2">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="contra">
                        <strong>Oh no!</strong> contrasenas diferentes
                      </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">ENVIAR</button>
                </form>


                <div class="form-group" style="font-size: 12px;">
                    <P>Ya tienes cuenta? <a [routerLink]="['/login']"><span>login</span></a></P>
               
               
                </div>
            </div>
        </div>
    </div>
</div>
