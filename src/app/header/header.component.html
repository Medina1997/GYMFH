<mat-toolbar color="primary" style="height: 40px;">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <img src="../../assets/logo.png" width="35" height="35" alt="" [routerLink]="['home']"> 
        <a [routerLink]="['home']" style="font-size: 2ch;"> FH Gym</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs >
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li routerLinkActive="active">
                <a [routerLink]="['home']">Home</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['about']">About</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['contact']">Contact</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['preguntas']">Preguntas Frecuentes</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['ayuda']">Ayuda</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['rutinaadmin']">Rutina Administrador</a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['rutinausuario']">Rutina Usuario</a>
            </li>
            <li>
                <p> <i class="fas fa-dumbbell"></i> </p>
             </li>
        </ul>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items" *ngIf="user$ | async as user; else login">
            
            <li routerLinkActive="active" *ngIf="user">
                <a (click)="onLogout()">Logout</a> <!--se agrego el logout JJMQ -->
            </li>
            <li class="nav-item" *ngIf="user">
                <a class="nav-link"> {{ user?.email }} </a>

            </li>
        </ul>
        <ng-template #login>
            <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li routerLinkActive="active">
                <a [routerLink]="['login']">Login</a> <!--se agrego el login JJMQ -->
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['register']">Register</a> <!--se agrego el Register JJMQ -->
            </li>
        </ul>
        </ng-template>
    </div>
  </mat-toolbar>
